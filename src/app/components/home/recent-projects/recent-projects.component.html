<div class="mt-16 common-vertical-padding">
  <div class="flex flex-col text-primary">
    <div
      class="flex flex-col items-center mb-5 laptop:flex-row justify-between"
    >
      <h1
        class="mb-4 font-bold text-xl text-center laptop:text-left laptop:text-2xl flex-auto w-1/2"
      >
        My Recent Projects
      </h1>

      <p class="m-0 laptop:w-1/2 text-sm text-justify text-secondary">
        Here are some of the latest projects I've worked on, combining
        innovation, efficiency, and cutting-edge technology. Each one represents
        a unique challenge and a step forward in delivering high-quality
        solutions.
      </p>
    </div>

    @for (project of projects(); track $index) {

    <home-project [project]="project" [isReversed]="$index % 2 === 0" />
    }
  </div>
</div>
