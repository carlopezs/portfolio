<div class="bg-primary text-white py-10 common-vertical-padding mt-14">
  <div
    class="flex flex-col-reverse space-y-reverse space-y-4 items-center mb-10 laptop:flex-row laptop:justify-between"
  >
    <div class="flex flex-col space-y-4 laptop:w-1/2">
      <h1 class="text-xl" [innerHTML]="'footer.title' |translate"></h1>

      <p class="text-sm">
        {{'footer.description' | translate}}
      </p>
    </div>

    <div class="h-36 w-36">
      <general-avatar />
    </div>


  </div>

  <hr />

  <div class="flex flex-row space-x-8 mt-3">
    @for (socialNetwork of socialNetworks(); track $index) {
    <a
      [href]="socialNetwork.url"
      target="_blank"
      class="cursor-pointer hover:underline"
      >{{ socialNetwork.title }}</a
    >

    }
  </div>
</div>
