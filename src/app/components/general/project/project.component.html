<div
[ngClass]="{'laptop:flex-row-reverse': isReversed(), }"
class="flex items-center  mt-9 laptop:justify-between ">

  <div class="hidden  p-14 w-1/3 bg-gray-100 rounded-xl laptop:block">
    <img class="w-96" [src]="project().image" />
  </div>

  <div class="flex flex-col space-y-4  laptop:w-1/2 laptop:justify-start  ">
    <h1 class="text-xl font-bold">{{project().title}}</h1>

    <div class=" block  p-14  bg-gray-100 rounded-xl laptop:w-1/3 laptop:hidden">
      <img class="w-96" [src]="project().image" />
    </div>

    <p class="m-0 text-sm text-secondary text-justify">
      {{project().description}}
    </p>
    <div class="flex flex-row laptop:justify-start">
      <button
        type="button"
        class="border border-secondary w-full py-2 px-4 rounded text-center  hover:text-white hover:bg-secondary hover:border-secondary laptop:w-auto"
      >
        <div class="flex justify-center items-center space-x-2">

          <span class="text-sm">View Details</span>
        </div>
      </button>
    </div>
  </div>
</div>
