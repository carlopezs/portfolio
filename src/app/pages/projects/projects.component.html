@if(projectToShow()){

<div class=" laptop:flex laptop:flex-row bg-primary text-white">
  <div
    class="pb-3 bg-primary laptop:border-r laptop:w-1/2  laptop:h-auto laptop:pb-3 laptop:min-h-[calc(100vh-81px)]"
  >
    <div class="flex flex-col-reverse laptop:justify-between laptop:flex-row">
      <div
        class="common-vertical-padding flex flex-col space-y-6 pt-10 "
      >
        <div class="space-y-6">
          <h1 class="text-2xl font-bold">{{ projectToShow().title }}</h1>

          <div class="laptop:hidden">
            <img
            [alt]="projectToShow().title"
            class="object-contain" [src]="projectToShow().image" />
          </div>

          <h3 class="text-base text-justify">
             {{ "projects." + projectToShow().title | translate }}
          </h3>
        </div>

        <div class="flex flex-row items-stretch flex-wrap gap-4">
          @for (tool of projectToShow().tools; track $index) {
          <projects-tool-chip [tool]="tool" />
          }
        </div>
      </div>

      <projects-menu-moblie [projects]="projects()" />
    </div>
  </div>

  <projects-menu-laptop [projects]="projects()" />
</div>

}
