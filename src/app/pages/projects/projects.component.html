
@if(projectToShow()){
  <div
  class="bg-primary h-full pb-3 text-white laptop:pb-3 laptop:h-[calc(100vh-81px)]"
>
  <div
    class="flex flex-col-reverse laptop:h-full laptop:justify-between laptop:flex-row"
  >
    <div
      class="common-vertical-padding h-screen flex flex-col space-y-6 pt-10 border-r laptop:h-full laptop:w-1/2"
    >
      <div class="space-y-6 laptop:h-5/6">
        <h1 class="text-2xl font-bold">{{ projectToShow().title }}</h1>

        <div class="laptop:hidden">
          <img class="object-contain" [src]="projectToShow().image" />
        </div>

        <h3 class="text-base text-justify">
          {{ projectToShow().description }}
        </h3>
      </div>

      <div class="flex flex-row items-stretch flex-wrap gap-4">
        @for (tool of projectToShow().tools; track $index) {
          <projects-tool-chip [tool]="tool" />
        }
      </div>
    </div>

    <projects-menu-moblie [projects]="projects()" />

    <projects-menu-laptop [projects]="projects()" />
  </div>
</div>

}
