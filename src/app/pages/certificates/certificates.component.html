<div class="common-vertical-padding bg-primary text-white py-14 laptop:py-20">
  <div class="flex flex-col space-y-3 laptop:flex-row laptop:items-center">
    <h1 class="text-3xl font-bold w-2/3">{{"certificates.title" | translate}}</h1>

    <p class="text-sm flex-grow-1">
      {{"certificates.description" | translate}}
    </p>
  </div>
</div>

<div class="flex flex-col">

  <div class="common-vertical-padding mt-3">
    <div class="relative">
      <mat-icon
        class=" text-primary absolute top-4 left-3"
        aria-hidden="false"

        aria-label="Search Icon"
        fontIcon="search"
      ></mat-icon>
      <input
        type="search"
        [formControl]="searchControl"


        class="ps-10 pr-2 border-2 outline-none focus:border-primary w-full h-14 rounded-md"
        placeholder="Search Certificates"
      />
    </div>
  </div>

  <div class="px-9 grid flex-wrap py-10 gap-5 laptop:gap-20 laptop:grid-cols-3">
    @for (certificate of certificates(); track $index) {

    <certificates-card [certificate]="certificate" />

    }
  </div>
</div>
